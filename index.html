<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stock OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        ios: {
                            bg: '#F2F2F7',
                            card: '#FFFFFF',
                            blue: '#007AFF',
                            gray: '#8E8E93',
                            separator: '#C6C6C8',
                            red: '#FF3B30',
                            green: '#34C759'
                        }
                    },
                    boxShadow: {
                        'ios': '0 4px 12px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02)',
                        'float': '0 8px 32px rgba(0, 0, 0, 0.08)'
                    }
                }
            }
        }
    </script>

    <style>
        /* iOS Smoothness */
        body { background-color: #F2F2F7; -webkit-tap-highlight-color: transparent; -webkit-font-smoothing: antialiased; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-bottom: 0.5px solid rgba(0,0,0,0.05); }
        .glass-dark { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .active-scale:active { transform: scale(0.98); transition: transform 0.1s ease; }
        input[type="text"] { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-24 pt-44">

    <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <div class="h-safe-top w-full bg-white/90 backdrop-blur-md"></div>
        <div class="glass pb-2 pt-2">
            <div class="px-5 py-2 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Stock<span class="text-ios-blue">OS</span></h1>
                    <p class="text-[11px] font-medium text-slate-400 uppercase tracking-widest mt-0.5">Premium Inventory</p>
                </div>
                <div class="w-9 h-9 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 border border-slate-200 shadow-sm active-scale">
                    <i class="fa-solid fa-user text-sm"></i>
                </div>
            </div>

            <div class="px-5 mt-1">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fa-solid fa-magnifying-glass text-slate-400 text-sm"></i>
                    </div>
                    <input type="text" id="globalSearch" 
                        class="block w-full pl-9 pr-3 py-2.5 rounded-xl bg-slate-100/80 border-none text-slate-900 placeholder-slate-400 focus:ring-0 focus:bg-white focus:shadow-ios transition-all text-[15px] font-medium"
                        placeholder="Search Design, Crate..." oninput="handleSearch(this.value)">
                    <button id="clearSearch" class="absolute inset-y-0 right-0 pr-3 flex items-center hidden" onclick="clearSearch()">
                        <i class="fa-solid fa-circle-xmark text-slate-300 text-lg"></i>
                    </button>
                </div>
            </div>

            <div class="mt-3 pl-5 pr-2 overflow-x-auto no-scrollbar flex gap-2.5 pb-2" id="sizeFilterContainer"></div>
        </div>

        <div class="bg-white/50 backdrop-blur-sm border-b border-slate-200/50 px-5 py-1.5 flex justify-between items-center text-[10px] font-semibold text-slate-400 uppercase tracking-wide">
            <span>Result: <span id="showingCount" class="text-slate-900">0</span> Units</span>
            <span id="activeFilterLabel" class="text-ios-blue hidden opacity-0 transition-opacity duration-300">Filter Active</span>
        </div>
    </header>

    <main class="px-3 pt-2" id="mainContainer">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3" id="cardGrid"></div>
        
        <div id="noResults" class="hidden flex-col items-center justify-center py-24 text-center">
            <div class="w-20 h-20 bg-slate-100 rounded-full flex items-center justify-center mb-6 shadow-inner">
                <i class="fa-solid fa-magnifying-glass text-3xl text-slate-300"></i>
            </div>
            <h2 class="text-slate-800 font-bold text-lg">No Items Found</h2>
            <p class="text-slate-400 text-sm mt-1 max-w-[200px] mx-auto">Try adjusting your filters.</p>
            <button onclick="resetFilters()" class="mt-6 px-6 py-2.5 bg-ios-blue text-white text-sm font-semibold rounded-full shadow-lg shadow-blue-200 active-scale">
                Reset Filters
            </button>
        </div>
    </main>

    <div id="imageModal" class="fixed inset-0 z-[100] hidden glass-dark flex flex-col items-center justify-center p-4 opacity-0 transition-opacity duration-300" onclick="closeModal()">
        <button class="absolute top-6 right-6 w-10 h-10 bg-white/20 backdrop-blur-md rounded-full text-white flex items-center justify-center active-scale z-50 shadow-lg border border-white/10" onclick="closeModal()">
            <i class="fa-solid fa-xmark text-lg"></i>
        </button>
        <div class="relative w-full max-w-md bg-transparent rounded-2xl overflow-hidden shadow-2xl transition-transform duration-300 scale-95" id="modalContent" onclick="event.stopPropagation()">
            <img id="modalImage" src="" class="w-full h-auto object-cover bg-white">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 via-black/50 to-transparent p-6 pt-12">
                <h3 id="modalTitle" class="text-white text-2xl font-bold shadow-black drop-shadow-md">Design Name</h3>
                <p class="text-white/80 text-sm font-medium mt-1">Tap anywhere to close</p>
            </div>
        </div>
    </div>

    <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="fixed bottom-6 right-6 w-12 h-12 bg-slate-900/90 backdrop-blur-md text-white rounded-full shadow-float flex items-center justify-center z-40 active-scale border border-white/10">
        <i class="fa-solid fa-arrow-up text-lg"></i>
    </button>

<script>
    // ==========================================
    // 1. DATA CONFIG (REAL EXCEL VALUES)
    // ==========================================
    const DATA_CONFIG = {
        images: [
            "https://images.unsplash.com/photo-1620121474603-33c5c8d55590?ixlib=rb-4.0.3&w=800&q=80",
            "https://images.unsplash.com/photo-1616464916356-3a777b2b60b1?ixlib=rb-4.0.3&w=800&q=80",
            "https://images.unsplash.com/photo-1594818379496-da1e345b0ded?ixlib=rb-4.0.3&w=800&q=80",
            "https://images.unsplash.com/photo-1589939705384-5185137a7f0f?ixlib=rb-4.0.3&w=800&q=80",
            "https://images.unsplash.com/photo-1600607686527-6fb886090705?ixlib=rb-4.0.3&w=800&q=80"
        ],
        sizes: [
            "1600X3200X12MM", "1200X2400X9MM", "1200X2400X10MM", 
            "1200X2400X11MM", "800x3000x15mm", "800x2400x15mm", "1600x1600x9mm"
        ],
        bodies: ["REGULAR", "DARK GREY", "BROWN", "ASH GREY", "ZED BLACK", "BLACK", "GREY BODY", "L-90 WHITE"],
        surfaces: ["GRAVEL", "ILLUSION", "METTALIC", "SAHARA", "SHAPE TECH", "SOFT SATIN"],
        designs: ["LINEA STONECREMA", "PIETRA DI VALS SCURO", "RESIN MIRAG SAND", "RESIN MIRAG SCURO", "SPARKEL NERO", "PIZZARA SLATE", "LIMON STONE TAUPE", "CARARA FREDO"],
        sample: "105X205",
        weight: "392"
    };

    let rawData = [];
    let activeSize = 'All';

    function generateData() {
        rawData = Array.from({length: 100}, (_, i) => ({
            id: i,
            design: DATA_CONFIG.designs[i % DATA_CONFIG.designs.length], 
            size: DATA_CONFIG.sizes[i % DATA_CONFIG.sizes.length],
            surface: DATA_CONFIG.surfaces[i % DATA_CONFIG.surfaces.length],
            body: DATA_CONFIG.bodies[i % DATA_CONFIG.bodies.length],
            crate: `C-${String(i + 1).padStart(2, '0')}`,
            qty: Math.floor(Math.random() * 500) + 20,
            sample: DATA_CONFIG.sample,
            weight: DATA_CONFIG.weight,
            image: DATA_CONFIG.images[i % DATA_CONFIG.images.length]
        }));
    }

    // ==========================================
    // 2. RENDERING ENGINE
    // ==========================================

    function init() {
        generateData();
        renderFilters();
        renderGrid(rawData);
        window.fuse = new Fuse(rawData, { keys: ['design', 'size', 'surface', 'crate'], threshold: 0.35, ignoreLocation: true });
    }

    function renderFilters() {
        const sizes = ['All', ...new Set(rawData.map(i => i.size))].sort();
        const container = document.getElementById('sizeFilterContainer');
        container.innerHTML = sizes.map(size => `
            <button onclick="filterBySize('${size}')" 
                class="chip active-scale whitespace-nowrap px-4 py-1.5 rounded-full text-[11px] font-bold transition-all shadow-sm border ${size === 'All' ? 'bg-slate-900 text-white border-slate-900 shadow-md' : 'bg-white text-slate-600 border-slate-200'}"
                data-size="${size}">
                ${size.split('X')[0]}x${size.split('X')[1]}
            </button>
        `).join('');
    }

   function renderGrid(data) {
        const grid = document.getElementById('cardGrid');
        const countEl = document.getElementById('showingCount');
        const noRes = document.getElementById('noResults');

        grid.innerHTML = '';
        countEl.innerText = data.length;
        
        if (data.length === 0) {
            noRes.classList.remove('hidden'); noRes.classList.add('flex'); return;
        }
        noRes.classList.add('hidden'); noRes.classList.remove('flex');

        const fragment = document.createDocumentFragment();
        
        data.slice(0, 50).forEach(item => {
            const el = document.createElement('div');
            el.className = "bg-white rounded-[16px] shadow-sm border border-slate-200 overflow-hidden active-scale relative group";
            
            const dotColor = item.qty > 100 ? 'bg-emerald-500' : (item.qty > 0 ? 'bg-amber-400' : 'bg-rose-500');
            const subtext = `${item.surface} • ${item.body} • ${item.sample} • ${item.weight}kg`;
            
            // Format Size neatly
            const cleanSize = `${item.size.split('X')[0]}x${item.size.split('X')[1]}`;

            el.innerHTML = `
                <div class="relative h-44 bg-slate-50 overflow-hidden cursor-pointer" onclick="openModal('${item.image}', '${item.design}')">
                    <img src="${item.image}" loading="lazy" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                    <div class="absolute top-2 right-2 w-2 h-2 rounded-full ${dotColor} shadow-sm border border-white"></div>
                </div>

                <div class="flex items-stretch min-h-[60px] bg-white">
                    
                    <div class="w-[60px] flex flex-col items-center justify-center border-r border-slate-100 shrink-0 bg-slate-50/30">
                        <span class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Crate</span>
                        <span class="text-lg font-bold text-ios-blue font-mono leading-none mt-0.5">${item.crate.replace('C-', '')}</span>
                    </div>

                    <div class="flex-1 flex flex-col items-center justify-center p-2 text-center">
                        
                        <div class="flex items-center justify-center gap-1.5 mb-0.5 w-full flex-wrap px-1">
                            <span class="text-[13px] font-bold text-slate-500 whitespace-nowrap">
                                ${cleanSize}
                            </span>
                            
                            <span class="text-[12px] text-slate-300">|</span>

                            <h3 class="text-[13px] font-bold text-slate-900 leading-tight truncate max-w-full">
                                ${item.design}
                            </h3>
                        </div>

                        <p class="text-[9px] font-medium text-slate-400 truncate w-full opacity-90">
                            ${subtext}
                        </p>
                    </div>

                </div>
            `;
            fragment.appendChild(el);
        });
        grid.appendChild(fragment);
    }

    // ==========================================
    // 3. LOGIC CONTROLLERS
    // ==========================================
    function filterBySize(size) {
        activeSize = size;
        document.querySelectorAll('.chip').forEach(btn => {
            const isSelected = btn.dataset.size === size;
            btn.className = `chip active-scale whitespace-nowrap px-4 py-1.5 rounded-full text-[11px] font-bold transition-all shadow-sm border ${isSelected ? 'bg-slate-900 text-white border-slate-900 shadow-md' : 'bg-white text-slate-600 border-slate-200'}`;
        });
        runQuery();
    }

    function handleSearch(val) {
        const clearBtn = document.getElementById('clearSearch');
        if(val.length > 0) clearBtn.classList.remove('hidden'); else clearBtn.classList.add('hidden');
        runQuery();
    }

    function clearSearch() {
        const input = document.getElementById('globalSearch');
        input.value = ''; input.focus(); handleSearch('');
    }

    function resetFilters() {
        clearSearch(); filterBySize('All');
        document.getElementById('sizeFilterContainer').scrollLeft = 0;
    }

    function runQuery() {
        const query = document.getElementById('globalSearch').value.trim();
        let results = rawData;
        if (activeSize !== 'All') { results = results.filter(i => i.size === activeSize); }
        if (query.length > 0) {
            const fuseResult = window.fuse.search(query);
            results = fuseResult.map(r => r.item).filter(i => activeSize === 'All' || i.size === activeSize);
        }
        const filterLbl = document.getElementById('activeFilterLabel');
        if(activeSize !== 'All' || query.length > 0) {
            filterLbl.classList.remove('hidden'); setTimeout(() => filterLbl.classList.remove('opacity-0'), 10);
        } else {
            filterLbl.classList.add('opacity-0'); setTimeout(() => filterLbl.classList.add('hidden'), 300);
        }
        renderGrid(results);
    }

    // ==========================================
    // 4. ANIMATIONS & MODAL
    // ==========================================
    function openModal(src, title) {
        const modal = document.getElementById('imageModal');
        const content = document.getElementById('modalContent');
        document.getElementById('modalImage').src = src;
        document.getElementById('modalTitle').innerText = title;
        modal.classList.remove('hidden');
        setTimeout(() => { modal.classList.remove('opacity-0'); content.classList.remove('scale-95'); content.classList.add('scale-100'); }, 10);
        document.body.style.overflow = 'hidden';
    }
    function closeModal() {
        const modal = document.getElementById('imageModal');
        const content = document.getElementById('modalContent');
        modal.classList.add('opacity-0'); content.classList.remove('scale-100'); content.classList.add('scale-95');
        setTimeout(() => { modal.classList.add('hidden'); document.body.style.overflow = ''; }, 300);
    }

    init();
</script>
</body>
</html>
